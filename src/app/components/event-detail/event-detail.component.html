<h1>
  Fiesta de Beto
</h1>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <h1>{{this.event.title}}</h1>

      </ion-col>
    </ion-row>
    <ion-row>
      <!--    <ion-img src="../../../assets/img/tmp.jpeg"></ion-img>-->
    </ion-row>
    <ion-row>
      <ion-col class="ion-justify-content-center" size-xs="12" size-sm="12" size-lg="12" size-md="12" id="map-holder">
        <agm-map [latitude]="51.678418" [longitude]="7.809007" text-center>
          <agm-marker [latitude]="51.678418" [longitude]="7.809007"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>Descripci√≥n:</h2>
        <p>{{this.event.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>Date</h2>
        <p>{{this.event.date|date:'yyyy-MM-dd'}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>Location</h2>
        <p>Mexico City</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-list-header>
          <h2>Event Messages</h2>
        </ion-list-header>
        <ion-item *ngFor="let in of counter(10); let i =index">
          <ion-avatar>
            <img src="" alt="">
          </ion-avatar>
          <ion-label>
            <h2>Kai</h2>
            <p>Hola, les laten unas Kawamasakis?</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
