<ion-content *ngIf="event" style="offset-top: -20px !important;">
  <ion-grid style="margin-top: 30px;">
    <ion-row>

      <ion-col>
        <h1>
          {{event.name}}
        </h1>
        <h2 *ngFor="let category of categories | async;let i = index">
          <div *ngIf="i === event.category">
            {{category}}
          </div>
        </h2>
        <button *ngIf="event.owner_id === userId" (click)="edit()">Editar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <!--    <ion-img src="../../../assets/img/tmp.jpeg"></ion-img>-->
    </ion-row>
    <ion-row>
      <ion-col class="ion-justify-content-center" size-xs="10" size-sm="10" size-lg="10" size-md="10">
        <ion-row>
          <ion-col class="ion-justify-content-center" size-xs="12" size-sm="12" size-lg="4" size-md="4">
            <ion-img
              src="{{event.photoUrls[0]}}"></ion-img>
          </ion-col>
          <ion-col class="ion-justify-content-center" size-xs="12" size-sm="12" size-lg="8" size-md="8"
                   id="map-holder">
            <agm-map [latitude]="event.address['lat']" [longitude]="event.address['lng']"  text-center [zoom]="15">
              <agm-marker [latitude]="event.address['lat']" [longitude]="event.address['lng']"></agm-marker>
            </agm-map>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2>DescripciÃ³n:</h2>
            <p>{{event.description}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2>Fecha</h2>
            <p>{{event.date}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2>UbicaciÃ³n</h2>
            <p>latitud: {{event.address['lat']}}, longitud: {{event.address['lng']}}</p>
          </ion-col>
        </ion-row>
