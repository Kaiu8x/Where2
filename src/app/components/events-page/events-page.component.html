<ion-content>
    <ion-list-header>Today</ion-list-header>
    <ion-item *ngFor="let event of events">
        <ion-thumbnail slot="start">
            <img src="{{event.image}}">
        </ion-thumbnail>
        <ion-label>
            <h3>{{event.title}}</h3>
            <p>October 25, 2019</p>
        </ion-label>
    </ion-item>
    
</ion-content>
