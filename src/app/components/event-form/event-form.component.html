<p>event-form works!</p>
<form [formGroup]="eventForm"
      (ngSubmit)="onSubmit(eventForm.value)">
  <div>
    <label for="name">
      Name
    </label>
    <input type="text" id="name" formControlName="name">
  </div>

  <div>
    <label for="description">
      Description
    </label>
    <input type="text" id="description" formControlName="description">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input type="text" id="address" formControlName="address">
  </div>


  <div>
    <label for="category">
      Category
    </label>
    <select formControlName="category" id="category" >
      <option *ngFor="let category of categories | async;let i = index"[value]="i">
        {{category.es}}
      </option>
    </select>
  </div>

  <div formArrayName="photoUrls">
    <button type="button" (click)="addPhoto()">Add Photo URl</button>
    <ul>
      <li *ngFor="let photo of eventForm.get('photoUrls').controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </li>
    </ul>
<!--    <label for="photoURLs">-->
<!--      Photos-->
<!--    </label>-->
<!--    <input type="text" id="photoURLs" formControlName="photoUrls">-->
  </div>

  <button class="button" type="submit">Add</button>
</form>
