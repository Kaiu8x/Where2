<ion-content>
	<ion-fab>
		<ion-fab-button (click)="eventsCreate()" color="primary">+</ion-fab-button>
	</ion-fab>
	<ion-row class="ion-justify-content-center">
		<ion-col size="1">
		</ion-col>
		<ion-col size="10">
			<ion-slides pager="true" [options]="{ initialSlide: 1, speed: 400}" class="carrousel">
				<ion-slide>
					<div class="item-carousel">
						<app-card></app-card>
					</div>
					<div class="item-carousel">
						<app-card></app-card>
					</div>
					<div class="item-carousel">
						<app-card></app-card>
					</div>
				</ion-slide>
				<ion-slide>
					<div class="item-carousel" *ngIf="promoted">
						<ion-card>
							<ion-card-content>
								<ion-img src="{{promoted[0].photoUrls[0]}}">
								</ion-img>
							</ion-card-content>
							<ion-card-header>
								<ion-card-title>{{promoted[0].name}}</ion-card-title>
								<ion-card-subtitle></ion-card-subtitle>
							</ion-card-header>
							<ion-card-content>
								{{promoted[0].description}}
							</ion-card-content>
							<ion-item class="activated">
								<ion-button href="/events/{{promoted[0].id}}" fill="outline" slot="start">Details</ion-button>
								<ion-button fill="outline" slot="end">Page</ion-button>
							</ion-item>
						</ion-card>
					</div>
					<div class="item-carousel" *ngIf="promoted">
						<ion-card>
							<ion-card-content>
								<ion-img src="{{promoted[1].photoUrls[0]}}">
								</ion-img>
							</ion-card-content>
							<ion-card-header>
								<ion-card-title>{{promoted[1].name}}</ion-card-title>
								<ion-card-subtitle></ion-card-subtitle>
							</ion-card-header>
							<ion-card-content>
								{{promoted[1].description}}
							</ion-card-content>
							<ion-item class="activated">
								<ion-button href="/events/{{promoted[1].id}}" fill="outline" slot="start">Details</ion-button>
								<ion-button fill="outline" slot="end">Page</ion-button>
							</ion-item>
						</ion-card>
					</div>
					<div class="item-carousel" *ngIf="promoted">
						<ion-card>
							<ion-card-content>
								<ion-img src="{{promoted[2].photoUrls[0]}}">
								</ion-img>
							</ion-card-content>
							<ion-card-header>
								<ion-card-title>{{promoted[2].name}}</ion-card-title>
								<ion-card-subtitle></ion-card-subtitle>
							</ion-card-header>
							<ion-card-content>
								{{promoted[2].description}}
							</ion-card-content>
							<ion-item class="activated">
								<ion-button href="/events/{{promoted[2].id}}" fill="outline" slot="start">Details</ion-button>
								<ion-button fill="outline" slot="end">Page</ion-button>
							</ion-item>
						</ion-card>
					</div>
				</ion-slide>
			</ion-slides>
		</ion-col>
		<ion-col size="1">
		</ion-col>
	</ion-row>
